type EIP712DomainChanged @entity(immutable: true) {
  id: Bytes!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnerAdded @entity(immutable: true) {
  id: Bytes!
  safe: Bytes! # address
  newOwner: Bytes! # address
  superChainId: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnerPopulated @entity(immutable: true) {
  id: Bytes!
  safe: Bytes! # address
  newOwner: Bytes! # address
  superChainId: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PointsIncremented @entity(immutable: true) {
  id: Bytes!
  recipient: Bytes! # address
  points: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SuperChainSmartAccountCreated @entity(immutable: true) {
  id: Bytes!
  safe: Bytes! # address
  initialOwner: Bytes! # address
  superChainId: String! # string
  noun_background: BigInt! # uint48
  noun_body: BigInt! # uint48
  noun_accessory: BigInt! # uint48
  noun_head: BigInt! # uint48
  noun_glasses: BigInt! # uint48
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
